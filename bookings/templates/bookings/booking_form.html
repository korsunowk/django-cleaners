{% extends "base.html" %}


{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <h1 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h1>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock content %}
